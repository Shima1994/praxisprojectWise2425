<div class="add-question-container">
  <!-- Sidebar -->
  <div class="add-question-sidebar">
    <h2 class="sidebar-title">Menu</h2>
    <button class="teacher-tutor-menu-item" routerLink="/teacher-tutor">Info</button>
    <button class="teacher-tutor-menu-item" routerLink="/teacher-add-question">Add Question</button>
    <button class="teacher-tutor-menu-item active" routerLink="/teacher-list-question">List Question</button>
  </div>

  <!-- Main Content -->
  <div class="add-question-main-content">
    <h1 class="add-question-page-title">List Question Page</h1>
    <button (click)="logout()" class="logout-btn">Logout</button>

    <div class="teacher-login-container">
      <div class="teacher-login-heading">Test</div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitRegister()" class="teacher-signup-form">
        <div>
          <input class="teacher-login-input" type="text" formControlName="firstName" placeholder="First Name">
        </div>
        <div>
          <input class="teacher-login-input" type="text" formControlName="lastName" placeholder="Last Name">
        </div>
        <div>
          <input class="teacher-login-input" type="text" formControlName="username" placeholder="username">
        </div>
        <div>
        
          <input class="teacher-login-input" type="password" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="teacher-login-button">Test</button>
      </form>
    </div>
  </div>
</div>
