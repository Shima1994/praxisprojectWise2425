<div class="add-question-container">
  <!-- Sidebar -->
  <div class="add-question-sidebar">
    <h2 class="sidebar-title">Menu</h2>
    <button class="teacher-tutor-menu-item active" routerLink="/teacher-tutor">Info</button>
    <button class="teacher-tutor-menu-item " routerLink="/teacher-add-question">Add Question</button>
    <button class="teacher-tutor-menu-item " routerLink="/teacher-list-question">List Question</button>
  </div>

    <!-- Main Content -->
    <div class="teacher-tutor-content">
      <div class="teacher-tutor-user-info">
        <button (click)="logout()" class="logout-btn">Logout</button>
        <h1>Welcome, {{ currentUsername }}</h1>
        <div class="profile-details">
          <p>
            <strong>Firstname:</strong> {{ currentFirstName || 'N/A' }}
          </p>
          <p>
            <strong>Lastname:</strong> {{ currentLastName || 'N/A' }}
          </p>
          <p>
            <strong>Username:</strong> {{ currentUsername }}
          </p>
        </div>
      </div>
     
    </div>
  </div>
